<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Reference</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/1.1.3/unsemantic-grid-responsive.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet" type="text/css">
  <link href="/static/main.css" rel="stylesheet" type="text/css" />

</head>
<body style="font-family: Helvetica Neue, Helvetica, Arial; background-color:#FAFAFA;">
  <div class="grid-container" style="max-width:900px">
    {% include 'header.html.tmpl' %}

    <div class="grid-100">
      <span style="font-size: 1.2em;"><span style="border-bottom: 5px solid #2897B7;">NEW REFERENCE</span></span>
    </div>

    <div class="do-sub-section-clear">&nbsp;</div>

    {% if data and data.ur %}
    <div class="error">You can add only one reference per question. Here is your reference:</div>
    <div class="do-item-clear">&nbsp;</div>
    {% with r=data.ur %}
      {% include 'reference.html.tmpl' %}
    {% endwith %}
    {% else %}
    <form method="POST">
    <div class="grid-100">
      <div class="grid-100 grid-parent">
        <input class="do-input" name="title" placeholder="Title"></input>
      </div>
      <div class="do-item-clear">&nbsp;</div>
      <div class="grid-100 grid-parent">
        <input class="do-input" name="url" placeholder="Link"></input>
      </div>      
    </div>
    <div class="do-item-clear">&nbsp;</div>
    <div class="grid-100">
      <button style="border-style:solid; border-radius:10px; border-color:#2897B7; background-color:white; padding: 3px 15px 3px 15px;">Post</button>
    </div>
    </form>
    {% endif %}

  </div>
</body>
</html>
