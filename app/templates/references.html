<!DOCTYPE html>
<html lang="en">
<head>
  <title>References</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/1.1.3/unsemantic-grid-responsive.css" rel="stylesheet" type="text/css">
  <link href="/static/main.css" rel="stylesheet" type="text/css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sizzle/2.3.3/sizzle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body style="font-family: Helvetica Neue, Helvetica, Arial; background-color:#FAFAFA;">
  <div class="grid-container" style="max-width:900px">
    {% include 'header.html.tmpl' %}

    <div class="grid-100" style="font-size: 1.2em;">
      <a href="/questions/{{data.question_id}}/references" class="do-internal-header-hyperlink" style="border-bottom: 5px solid #FF9800;">REFERENCES</span>
      <a href="/questions/{{data.question_id}}/references/create" class="do-internal-hyperlink" style="float:right;">add</a>
    </div>

    <div class="do-sub-section-clear">&nbsp;</div>

    {% for r in data.r %}
    {% include 'reference.html.tmpl' %}
    {% endfor %}

  </div>
  <script src="/static/main.js"></script>
  <script>
    {% for r in data.r %}
    {% if r.net_vote_user > 0 %}
    mainjs.setUpDownVoteColor(Sizzle(String.format("#div_reference_{0} .triangle-up", {{r.reference_id}}))[0]);
    {% endif %}
    {% if r.net_vote_user < 0 %}
    mainjs.setUpDownVoteColor(Sizzle(String.format("#div_reference_{0} .triangle-down", {{r.reference_id}}))[0]);
    {% endif %}
    {% endfor %}
  </script>

</body>
</html>
