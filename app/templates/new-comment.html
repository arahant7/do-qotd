<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Comment</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/1.1.3/unsemantic-grid-responsive.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet" type="text/css">
  <link href="/static/main.css" rel="stylesheet" type="text/css" />

</head>
<body style="font-family: Helvetica Neue, Helvetica, Arial; background-color:#FAFAFA;">
  <div class="grid-container" style="max-width:900px">
    {% include 'header.html.tmpl' %}

    <div class="grid-100">
      <span style="font-size: 1.2em;"><span style="border-bottom: 5px solid #2897B7;">NEW COMMENT</span></span>
    </div>
    <div class="do-sub-section-clear">&nbsp;</div>

    {% if data and data.uc %}
    <div class="error">You can comment only once per question. Here is your comment:</div>
    <div class="do-item-clear">&nbsp;</div>
    {% with c=data.uc %}
      {% include 'comment.html.tmpl' %}
    {% endwith %}
    {% else %}
    <form method="POST">
    <div class="grid-100 grid-parent">
      <textarea placeholder="Your say" name="comment" class="do-comment-box" rows="5" maxlength="512" autofocus></textarea>
    </div>
    <div class="do-item-clear">&nbsp;</div>
    <div class="grid-100 grid-parent">
      <button class="do-blue-button">Post</button>
    </div>
    <div class="do-item-clear">&nbsp;</div>
    </form>
    {% endif %}

  </div>

</body>
</html>
