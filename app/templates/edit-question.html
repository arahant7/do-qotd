<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Question</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/1.1.3/unsemantic-grid-responsive.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet" type="text/css">
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body style="font-family: Helvetica Neue, Helvetica, Arial; background-color:#FAFAFA;">
  <div class="grid-container" style="max-width:900px">
    <div class="grid-100 do-section-clear">
      <span style="color:grey;font-size: 2.5em;"><b>democracy</b>.online</span>
    </div><!-- THE QUESTION -->
    <div class="grid-100">
      <div class="grid-100">
        <span style="font-size: 1.2em; margin-bottom: 0.8em;"><span style="border-bottom: 5px solid #d70000;">EDIT QUESTION</span></span>
      </div>
      <div class="do-sub-section-clear"></div>
      <div class="grid-100 grid-parent" style="background-color:white; padding: 0.5em; font-size:1.2em; font-weight:500; margin-bottom: 0.8em;">
        <textarea style="min-width: 100%;border: none; font-size:1em;">This is the question of the day and it is meant to have some relevance in your life or whatever you think is important. Do you think this question is worth some of your undivided attention?</textarea>
      </div>
    </div><!-- THE ANSWERS -->
    <div class="grid-100 do-sub-section-clear">
      <div class="grid-100 do-sub-section-clear">
        <span>Options:</span>
      </div>
      <!-- Options -->
      <div class="grid-100 do-options-outer">
        <div class="grid-5 mobile-grid-10 grid-parent">
          <input type="radio" value="o1">
        </div>
        <div class="grid-95 mobile-grid-90 grid-parent">
          <input class="do-input" value="This is option 1"></input>
        </div>
      </div>
      <div class="grid-100 do-options-outer">
        <div class="grid-5 mobile-grid-10 grid-parent">
          <input type="radio" value="o1">
        </div>
        <div class="grid-95 mobile-grid-90 grid-parent">
          <input class="do-input" style="color:grey;" value="Add Another Option"></input>
        </div>
      </div>

    </div>

    <div class="grid-100">
      <div class="grid-100" style=" margin-bottom:.8em;">
        <span>References:</span> <small style="float:right; color:grey; font-size:1em;">add +</small>
      </div><!-- ONE REFERENCE -->
      <div class="grid-100" style="background-color:white;">
        <div class="grid-5 mobile-grid-10 grid-parent">
          <div class="grid-100 grid-parent triangle"></div><span style="font-size:0.6em">55</span>
          <div class="grid-100 grid-parent triangle-down"></div>
        </div>
        <div class="grid-95 mobile-grid-90 grid-parent">
          <div class="do-margin-reference">
            <span class="do-font-reference">Read this and my point is proven</span>
          </div>
          <div class="do-margin-reference">
            <a class="do-font-reference do-hyperlink" href="https://www.w3schools.com/cssref/pr_text_text.asp">https://www.w3schools.com/cssref/pr_text_text.asp</a>
          </div>
          <div class="do-margin-reference">
            <span class="do-font-reference">3 hours ago | Aiman Ashraf</span>
          </div>
        </div>
      </div>
      <div class="do-item-clear">
        &nbsp;
      </div><!-- ONE REFERENCE -->
      <div class="grid-100" style="background-color:white;">
        <div class="grid-5 mobile-grid-10 grid-parent">
          <div class="grid-100 grid-parent triangle"></div><span style="font-size:0.6em">55</span>
          <div class="grid-100 grid-parent triangle-down"></div>
        </div>
        <div class="grid-95 mobile-grid-80 grid-parent">
          <div class="do-margin-reference">
            <span class="do-font-reference">Read this and my point is proven</span>
          </div>
          <div class="do-margin-reference">
            <a class="do-font-reference do-hyperlink" href="https://www.w3schools.com/cssref/pr_text_text.asp">https://www.w3schools.com/cssref/pr_text_text.asp</a>
          </div>
          <div class="do-margin-reference">
            <span class="do-font-reference">3 hours ago | Aiman Ashraf</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
